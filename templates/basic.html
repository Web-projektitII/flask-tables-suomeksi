<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% endblock %}
  </head>
  <body>

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DataTables suomeksi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('index') }}">Kotisivu</a>
            <a class="nav-link" href="{{ url_for('server_table') }}">Taulukko</a>
          </div>
        </div>
      </div>
    </nav>
    {% endblock %}

    <div class="container">
      {% block otsikko %}
      <h1>{{ title }}</h1>
      <hr>
      {% endblock %}
      {% block content %}{% endblock %}
    </div>
    {% block js %}
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    {% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
